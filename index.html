<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
  </head>
  <body>
      <div class="fundo">
      <h1 class="nomeCalculator">Calculator Project</h1>
        <div class = "imgFundo"></div>
      <div class="calculadora">
        <div class = "nomeInternoCalculadora">- Calculadora -</div>
        <p id="resultado"></p>
        <table>
          <tr>
            <td><button class="botao" onclick="clean()">C</button></td>
            <td><button class="botaoApagar" onclick="back()">⌫</button></td>
            <td><button class="botao" onclick="insert('(')">(</button></td>
            <td><button class="botao" onclick="insert(')')">)</button></td>
            <td><button class="botao" onclick="back('%')">%</button></td>
          </tr>
          </tr>
          <tr>
            <td><button class="botao" onclick="insert('7')">7</button></td>
            <td><button class="botao" onclick="insert('8')">8</button></td>
            <td><button class="botao" onclick="insert('9')">9</button></td>
            <td><button class="botao" onclick="insert('-')">-</button></td>
            <td><button class="botao" onclick="insert('√')">√</button></td>
          </tr>
          <tr>
            <td><button class="botao" onclick="insert('4')">4</button></td>
            <td><button class="botao" onclick="insert('5')">5</button></td>
            <td><button class="botao" onclick="insert('6')">6</button></td>
            <td><button class="botao" onclick="insert('+')">+</button></td>
            <td><button class="botao" onclick="insert('3,14')">π</button></td>
          </tr>
          <tr>
            <td><button class="botao" onclick="insert('1')">1</button></td>
            <td><button class="botao" onclick="insert('2')">2</button></td>
            <td><button class="botao" onclick="insert('3')">3</button></td>
            <td><button class="botao" onclick="insert('*')">x</button></td>
            <td rowspan="2"><button class="botaoIgual" style="height: 106px" onclick="calcular()">=</button></td>
          </tr>
          <tr>
            <td colspan="2"><button class="botao" style="width: 106px" onclick="insert('0')">0</button></td>
            <td><button class="botao" onclick="insert('.')">.</button></td>
            <td><button class="botaoDivisao" onclick="insert('/')">÷</button></td>
          </tr>
        </table>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
